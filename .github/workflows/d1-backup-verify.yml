name: D1 Backup Verify

on:
  schedule:
    - cron: "17 8 * * *"
  workflow_dispatch:

jobs:
  backup-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Export D1 backup
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PANCHO_D1_DB_NAME: pancho-sim-db
        run: npm run ops:backup:d1

      - name: Verify latest backup
        run: npm run ops:backup:verify
